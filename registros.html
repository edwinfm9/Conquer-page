  <main>
    <h2>Registro</h2>
    <form action="" method="post" enctype="multipart/form-data">
    <label for="name">Nombre completo:</label>
    <input type="text" name="name" id="name"><br>
    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
    <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" required><br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email"><br>
    <label for="calle">Calle y número:</label>
    <input type="text" name="calle" id="calle" required>
    <label for="ciudad">Ciudad:</label>
    <input type="text" name="ciudad" id="ciudad" required>
    <label for="estado">Estado/Provincia:</label>
    <input type="text" name="estado" id="estado" required>
    <label for="codigo-postal">Código Postal:</label>
    <input type="text" id="codigo-postal" name="codigo-postal" required><br>
    <label for="url">Pagina web</label>
    <input type="url" name="url" id="url"> <br>
    <label for="image">Foto</label>
    <input type="file" name="image" id="image"><br>
    <textarea name="biografia" id="biografia" rows="7" cols="30">Ingresa tu biografia</textarea>
   
       
    
    <button type="submit">Enviar</button>
   
    


    </form>
